<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="block-container">
    <div class="data command block"> 
        <div class="content">
            <span class="label">Add</span>
            <span class="value-slot" contenteditable="true">1</span>
            <span class="label">to</span>
            <span class="choice">count</span>
        </div>
        <div class="block-slot">
            <div class="display command block">
                <div class="content">
                    <span class="label">Say</span>
                    <span class="value-slot" contenteditable="true">Hello world</span>
                </div>
                <div class="block-slot">
                    <div class="block-slot">
                        <div class="action command block">
                            <div class="content">
                                <span class="label">Rotate</span>
                                <span class="value-slot" contenteditable="true">15</span>
                                <span class="label">degrees</span>
                            </div>
                            <div class="block-slot">
                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="action command block" style="">
        <div class="content">
            <span class="label">Rotate</span>
            <span class="value-slot" contenteditable="true">15</span>
            <span class="label">degrees</span>
        </div>
        <div class="block-slot">

        </div>
    </div>

    <div class="data value block" style="">
        <div class="content">
            <span class="label">count</span>
        </div>
        <div class="block-slot">

        </div>
    </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
